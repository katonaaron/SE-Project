version: '3'

services:

  # Webshop (proxy) service

  webshop-service-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    #    ports:
    #      - 3306:3306
    networks:
      webshop-service:
        aliases:
          - db
    volumes:
      - webshop-service-db-mysql:/var/lib/mysql
    healthcheck:
      test: [ "CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 1s
      retries: 10

  webshop-service:
    container_name: webshop-service
    image: webshop-service:1.0-SNAPSHOT
    restart: on-failure
    depends_on:
      webshop-service-db:
        condition: service_healthy
    ports:
      - 80:8080
    networks:
      - common
      - webshop-service
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_PORT=${DATABASE_PORT}


  # User service

  user-service-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    #    ports:
    #      - 3306:3306
    networks:
      user-service:
        aliases:
          - db
    volumes:
      - user-service-db-mysql:/var/lib/mysql
    healthcheck:
      test: [ "CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 1s
      retries: 10

  user-service:
    container_name: user-service
    image: user-service:1.0-SNAPSHOT
    restart: on-failure
    depends_on:
      user-service-db:
        condition: service_healthy
    #    ports:
    #      - 81:8080
    networks:
      - common
      - user-service
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_PORT=${DATABASE_PORT}


  # Product service

  product-service-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    #    ports:
    #      - 3306:3306
    networks:
      product-service:
        aliases:
          - db
    volumes:
      - product-service-db-mysql:/var/lib/mysql
    healthcheck:
      test: [ "CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 1s
      retries: 10

  product-service:
    container_name: product-service
    image: product-service:1.0-SNAPSHOT
    restart: on-failure
    depends_on:
      product-service-db:
        condition: service_healthy
    ports:
      - 81:8080
    networks:
      - common
      - product-service
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_PORT=${DATABASE_PORT}

volumes:
  webshop-service-db-mysql:
  user-service-db-mysql:
  product-service-db-mysql:

networks:
  common:
  webshop-service:
  user-service:
  product-service:

